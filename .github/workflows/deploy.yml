name: Deploy AI Service

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY_BASE64 }}

      - name: Deploy to EC2 (Build & Run without Compose)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            REPO_URL="https://github.com/sonseongmin/graduate_AI.git"
            APP_DIR="/home/ubuntu/graduate_AI"

            if [ ! -d "$APP_DIR" ]; then
              echo "📥 Cloning repository..."
              git clone $REPO_URL $APP_DIR
            else
              echo "📥 Pulling latest code..."
              cd $APP_DIR
              git reset --hard
              git pull origin main
            fi

            cd $APP_DIR

            echo "🐳 Building Docker image..."
            docker build -t ai-service:latest .

            echo "🚀 Restarting container..."
            docker stop ai-service || true
            docker rm ai-service || true
            docker run -d -p 8001:8001 --name ai-service ai-service:latest

            echo "✅ Deployment finished!"
          EOF