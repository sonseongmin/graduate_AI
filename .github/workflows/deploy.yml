name: Deploy AI Service

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bodylog-ai:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bodylog-ai:latest

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY_BASE64 }}

      - name: Deploy to EC2 (Pull & Run)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ“¥ Pulling Docker image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bodylog-ai:latest

            echo "ðŸš€ Restarting container..."
            docker stop bodylog-ai || true
            docker rm bodylog-ai || true
            docker run -d -p 8001:8001 --name bodylog-ai ${{ secrets.DOCKERHUB_USERNAME }}/bodylog-ai:latest

            echo "âœ… Deployment finished!"
          EOF